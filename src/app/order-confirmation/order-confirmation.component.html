<main class="m-20">

        <svg class="stroke-green-500 w-20 h-20 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      
    <section class="my-10 px-10">

        <p>Thank you!</p>

    <button class="font-bold hover:text-teal-500 block mx-auto" routerLink="/">Return to Products Page</button>
